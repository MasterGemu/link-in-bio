<script src="token.js"></script>
<script>
  const username = 'MasterGemu';
  const repo = 'link-in-bio';
  const filePath = 'visit_count.json';

  async function fetchCount() {
    const response = await fetch(`https://api.github.com/repos/${username}/${repo}/contents/${filePath}`, {
      headers: {
        'Authorization': `token ${token}`,
        'Accept': 'application/vnd.github.v3.raw'
      }
    });
    const data = await response.json();
    return JSON.parse(atob(data.content)).count;
  }

  async function updateCount(newCount) {
    const getFile = await fetch(`https://api.github.com/repos/${username}/${repo}/contents/${filePath}`, {
      headers: {
        'Authorization': `token ${token}`,
        'Accept': 'application/vnd.github.v3.raw'
      }
    });
    const fileData = await getFile.json();
    const sha = fileData.sha;  // Required for updates

    const updatedContent = {
      message: "Update visit count",
      content: btoa(JSON.stringify({ count: newCount })),
      sha: sha
    };

    await fetch(`https://api.github.com/repos/${username}/${repo}/contents/${filePath}`, {
      method: 'PUT',
      headers: {
        'Authorization': `token ${token}`,
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(updatedContent)
    });
  }

  async function handleVisit() {
    const currentCount = await fetchCount();
    const newCount = currentCount + 1;
    document.getElementById('visit-count').innerText = newCount;
    updateCount(newCount);
  }

  handleVisit();
</script>
